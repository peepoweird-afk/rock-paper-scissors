<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>        

        game();
        

        function getPlayerChoice() {

            const playerSelected = prompt("Please select between Rock, Paper, and Scissors.", "")?.trim().toLowerCase();

            if (playerSelected != "rock" && playerSelected != "paper" && playerSelected != "scissors") {

                const playerSelectedDefault = "rock"

                alert("Unexpected input, defaulted to Rock.");

                console.log(`You picked ${playerSelectedDefault}.`);

                return playerSelectedDefault;

            } else {

                console.log(`You picked ${playerSelected}.`);
        
                return playerSelected;
            }


        }

        function getComputerChoice() { 

            const weaponOptions = ["rock", "paper", "scissors"];

            //get random index value

            const randomIndex = Math.floor(Math.random() * weaponOptions.length);

            const weaponSelected = weaponOptions[randomIndex];

            console.log(`The computer picked ${weaponSelected}.`);

            return weaponSelected;


        }


        function playRound(playerSelection, computerSelection) {

            playerSelection = getPlayerChoice();

            computerSelection = getComputerChoice();

            let result;

            // account for ties 

            if ((playerSelection === "rock" && computerSelection === "rock") ||
            (playerSelection === "paper" && computerSelection === "paper") ||
            (playerSelection === "scissors" && computerSelection === "scissors")) {

                alert(`Tie, ${playerSelection} ties with ${computerSelection}; try again`);

                result = "tie";

 
            } else if (playerSelection === "rock" && computerSelection === "paper") {

                result = "defeat";

                alert(`Defeat, ${computerSelection} beats ${playerSelection}!`);

            } else if (playerSelection === "rock" && computerSelection === "scissors") {

                result = "victory";

                alert(`Victory, ${playerSelection} beats ${computerSelection}!!!`);

            } else if (playerSelection === "paper" && computerSelection === "rock") {

                result = "victory";

                alert(`Victory, ${playerSelection} beats ${computerSelection}!!!`);

            } else if (playerSelection === "paper" && computerSelection === "scissors") {

                result = "defeat";

                alert(`Defeat, ${computerSelection} beats ${playerSelection}!`);

            } else if (playerSelection === "scissors" && computerSelection === "rock") {

                result = "defeat";

                alert(`Defeat, ${computerSelection} beats ${playerSelection}!`);
            
            } else if (playerSelection === "scissors" && computerSelection === "paper") {

                result = "victory";

                alert(`Victory, ${playerSelection} beats ${computerSelection}!!!`);
            }

            return result;

        }

        function game() {

            let playerScore = 0;

            let computerScore = 0;

            for (let i = 0; i < 5; i++) {

                let roundResult = playRound();

                if (roundResult == "victory") {

                    playerScore++;

                } else if (roundResult == "defeat") {

                    computerScore++;

                }

                console.log(`Your score is ${playerScore}.`);
                console.log(`The computer's score is ${computerScore}.`);

            }

            if (playerScore > computerScore) {

                alert("CONGRATS, YOU WIN!!!");

            } else if (computerScore < playerScore) {

                alert("Sorry, you lost!");

            } else {
                
                alert("Tied!");

            }


        }




    </script>
    
</body>
</html>
